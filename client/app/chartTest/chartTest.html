<div class="col-md-12">
This is the chartTest view.
</div>


<div class="col-md-12" ng-controller="CharttestCtrl">

  <table>
    <tr>
      <th>Name</th>
      <th>Num Events</th>
      <th>Inc Sales</th>
      <th>Inc Vol</th>
      <th>Inc Marg</th>
      <th>Inc Prof</th>
      <th>Inc Trans</th>
      <th>Basket Sales Impact</th>
    </tr>
    <tr ng-repeat="d in data">
      <td>{{ d.item }}</td>
      <td>{{ d.numEvents }}</td>
      <td>{{ d.sales }}</td>
      <td>{{ d.volume }}</td>
      <td>{{ d.margin }}</td>
      <td>{{ d.profit }}</td>
      <td>{{ d.transactions }}</td>
      <td>{{ d.impact }}</td>
    </tr>
  </table>

    <div class='container'>
  <p>a chart will go down here:</p>
    <div id='chart'></div>
  </div>

</div>
