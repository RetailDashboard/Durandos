<div class="chart" ng-controller="BrandCtrl">
  
  <div class="title">
    <h2>Brand</h2>
    From:
    <span>
      <input type="text"></input>
      <button type="button">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
    To:
    <span>
    <input type="text"></input>
      <button type="button">
        <i class="glyphicon glyphicon-calendar"></i>
      </button>
    </span>
  </div>

  <div class="chart-content">
      <table id="trellis">
    <tr>
      <td class="first"></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  </div>

  <style>
    #trellis td {
      width: 200px;
      height: 400px;
      padding-left: 10px;
      padding-right: 10px;
    }
    #trellis td.first {
      width: 300px;
    }
  </style>

</div>

<div class="actions">

  <div class="title">
    <div class="actions-title-text">
      <h2>Action Required</h2>
    </div>
    <div class="actions-glyph">
      <div class="actions-number">
        {{ actions.length }}
      </div>
    </div>
  </div>

  <div class="actions-content">
    <div ng-repeat="action in actions | orderBy: 'ActionOrder'" class="{{ action.actionColor }}">
      <div class="action-info">
      <strong ng-show="action.action">Action: </strong>{{ action.action }}
      <strong ng-show="action.followUp">Follow-up: </strong>{{ action.followUp }}
      </div>
      <div class="expand"></div>
    </div>
  </div>

</div>
