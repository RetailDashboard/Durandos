<div class="col-md-12">
  <div class="container">
    <div class="dropdown">

      <span class="department">
        <select ng-model="selectedDepartment" ng-options="department.name for department in departments" ng-select="changeDepartment()">
          <option value="">Department</option>
        </select>
      </span>

      <span class="category">
          <select ng-model="selectedCategory" ng-options="category.item for category in displayCategories" ng-select="changeCategory()">
          <option value="">Category</option>
        </select>  
      </span>

      <span class="brand">
        <select ng-model="selectedBrand" ng-options="brand.item for brand in displayBrands | brandFilter:selectedCategory" ng-disabled="!selectedCategory" ng-select="changeBrand()">
          <option value="">Brand</option>
        </select>
      </span>

      <span class="item">
        <select ng-model="selectedItem" ng-options="item.item for item in displayItems | itemFilter:selectedBrand" ng-disabled="!selectedBrand" ng-select="changeItem()">
          <option value="">Item</option>
        </select>
      </span>

      <span class="item-tactic">
        <select ng-model="selectedTactic" ng-options="tactic.ad_type for tactic in displayTactics | tacticFilter:selectedItem" ng-disabled="!selectedItem" ng-select="changeTactic()" >
          <option value="">Item-Tactic</option>
        </select>
      </span>

    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    <div ui-view></div>
    </div>
  </div>
</div>
