<div class="col-md-12">
  <div class="container">
    <div class="dropdown">
      <span class="department">
        Department
        <select ng-model="selectedDepartment">
          <option value="Dry Grocery">Dry Grocery</option>
          <option value="">All</option>
        </select>
      </span>
      <span class="category">
        Category
          <select ng-model="selectedCategory" ng-options="category.item for category in displayCategories" ng-selected="selection(selectedCategory)">
          <option value="">All</option>
        </select>  
      </span>
      <span class="brand">
        Brand
        <select ng-model="selectedBrand" ng-options="brand.item for brand in displayBrands | brandFilter:selectedCategory" ng-disabled="!selectedCategory" ng-selected="selection(selectedBrand)">
          <option value="">All</option>
        </select>
      </span>
      <span class="item">
        Item
        <select ng-model="selectedItem" ng-options="item.item for item in displayItems | itemFilter:selectedBrand" ng-disabled="!selectedBrand" ng-selected="selection(selectedItem)">
          <option value="">All</option>
        </select>
      </span>
      <span class="item-tactic">
        Item-Tactic
        <select ng-model="selectedTactic" ng-options="tactic.ad_type for tactic in displayTactics | tacticFilter:selectedItem" ng-disabled="!selectedItem" ng-selected="selection(selectedTactic)" >
          <option value="">All</option>
        </select>
      </span>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    <div ui-view></div>
    </div>
  </div>
</div>
